resilience4j:
    circuitbreaker:
        configs:
            defecto:
                sliding-window-size: 6
                failure-rate-threshold: 50
                wait-duration-in-open-state: 20s
                permitted-number-of-calls-in-half-open-state: 4
                slow-call-rate-threshold: 50
                slow-call-duration-threshold: 3s
        instances:
            products:
                base-config: defecto
    timelimiter:
        configs:
            defecto:
                timeout-duration: 2s
        instances:
            products:
                base-config: defecto

spring:
    cloud:
        gateway:
            routes:
                -   id: msvc-products
                    uri: lb://msvc-products
                    predicates:
                        -   Path=/api/products/**
                        # -   Header=token, 12345 | Expresion regular[\d+]
                        # -   Method=GET, POST
                        # -   Query=color, verde
                        # -   Cookie=color, azul
                        # -   Header=Content-Type, application/json
                    filters:
                        -   StripPrefix=2
                        -   name: CircuitBreaker
                            args:
                                name: products
                                statusCodes: 500
                                fallbackUri: forward:/api/items/13
                        -   NuevoNombreCookieGateway=Mensaje Personalizado, User3, GTIM3
                -   id: msvc-items
                    uri: lb://msvc-items
                    predicates:
                        -   Path=/api/items/**
                    filters:
                        -   StripPrefix=2
                        -   AddRequestHeader=token-request, alguntoken123
                        -   AddResponseHeader=token-response, alguntokenresponse123
                        -   AddRequestParameter=name, GTIM
                        -   SetResponseHeader=Content-Type, application/json

